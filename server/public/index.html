<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      html {
        margin: 0px;
      }
      .card {
        background-color: rgb(92, 122, 83);
        width: 100%;
        height: 100vh;
      }

      .center {
        margin: auto;
      }

      .flex {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      a {
        padding: 4px;
        border: 1px solid royalblue;
        border-radius: 10px;
        min-width: 300px;
        margin: 3px;
        text-align: center;
        background-color: rgb(124, 248, 52);
        color: royalblue;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        transition: all ease-in-out 400ms;
      }

      a:hover {
        background-color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <div class="card center flex">
      <a href="/api">Swagger UI</a>
      <a href="/api-json">OpenAPI - JSON</a>
    </div>
  </body>
</html>
